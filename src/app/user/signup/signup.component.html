<div class="signupContainer">
  <div class="alert alert-danger" role="alert" *ngIf="isError">
    {{ errorMsg }}
  </div>
  <div class="alert alert-success" role="alert" *ngIf="isSuccess">
    {{ successMsg }}
  </div>
  <form [formGroup]="form" (ngSubmit)="signUp()">
    <h1>Sign Up</h1>
    <label for="email">Email</label>
    <input type="email" formControlName="email" id="email" required />
    <label for="password">Password</label>
    <input type="password" formControlName="password" id="password" required />
    <button type="submit">
      <div class="spinner-border" role="status" *ngIf="loading">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span *ngIf="!loading">Sign Up</span>
    </button>
    <a href="" [routerLink]="['/login']" class="question"
      >already have an account?</a
    >
  </form>
</div>
